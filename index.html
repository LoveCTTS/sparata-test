<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 마우스 오버 시 카드 확대 효과 */
        .card-image {
            transition: transform 0.2s ease-out;
        }
        .card-title,
        .card-text {
            transition: transform 0.2s ease-out;
        }
        .card:hover .card-image {
            transform: scale(1.2);
        }
        .card:hover .card-title,
        .card:hover .card-text {
            transform: translate(0, -5px);
        }
    </style>
</head>
<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 중고마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card" onmouseover="this.classList.add('shadow-lg');" onmouseout="this.classList.remove('shadow-lg');">
                    <div class="card-image">
                        <img src="https://source.unsplash.com/1600x900/?rice-cooker" class="card-img-top" alt="전기밥솥">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">전기밥솥</h5>
